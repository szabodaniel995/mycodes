<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Fight</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/4d2cb2e899.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Fight
            <span class="icon">
              <i class="fa-solid fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>

    <div class="container root">
      <div class="columns mx-1">
        <div class="column">
          <div class="left-autocomplete"></div>
          <div class="left-summary"></div>
        </div>
        <div class="column">
          <div class="right-autocomplete"></div>
          <div class="right-summary"></div>
        </div>
      </div>
    </div>

    <div class="column is-half notification is-primary tutorial">
      <h1 class="title">Search for a movie on both sides</h1>
      <p class="subtitle">We will tell you which is best</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="utilities.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
